<!DOCTYPE html>
<html>
	<head>
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/JavaScript" src="auditionjv2.js"></script>
		<style>
				.top-buffer { 
				margin-top:20px; 
				}
		</style>
	</head>
	<body style="margin: 10px 20px;">
		
		<div class="container">
		<div class="row">
			<div class="col-xs-2">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
			<h2>Sum Between</h2>
			</div>
		</div>
		
		<form>
			<div class="row top-buffer">
				<div class="col-xs-2 text-right">
				<label>Starting Number: </label>
				
				</div>
				<div class="col-xs-3">
				<input type="number" id="start" />
				</div>
			</div>
			<div class="row top-buffer">
				<div class="col-xs-2 text-right ">
				<label>Ending Number: </label>
				</div>
				<div class="col-xs-3">
				<input type="number" id="end" />
				</div>
			</div>
			</form>
			<div class="row top-buffer">
				<div class="col-xs-2"></div>
				<div class="col-xs-3">
				<button class="button" onclick="sumBetween();">Sum Between</button>
				</div>
			</div>
		
		<div class="row top-buffer">
			<div class="col-xs-12"></div>
			<p>There are <span id="to"></span> numbers b/t <span id="st"></span> and <span id="en"></span> inclusive.</p>
			<p>The sum is <span id="su"></span>.</p>
		</div>		
		</div>
	</body>
</html>
