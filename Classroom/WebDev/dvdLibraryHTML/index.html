            <div class="col-md-4">
                <div id="dvdInfo" data-dvdId="0">

                    <h2 class="title"></h2>
                    <h3 class="releaseYear"></h3>
                    <p class="director"></p>
                    <p class="rating"></p>
                    <p class="notes"></p>
                    <button class="btn btn-danger" id="editDvd">
                            Edit Dvd
                        </button>
                    <button class="btn btn-danger" id="deleteDvd">
                            Delete Dvd
                        </button>
                </div>
                <div id="addDvd">
                    <form action="" id="frmAddDvd">
                        <input type="hidden" id="dvdId" name="dvdId">
                        <div class="form-group">
                            <label for="title" class="control-label col-md-4">Title</label>
                            <div class="col-md-8"><input type="text" class="form-control" name="title" id="title"></div>
                        </div>
                        <div class="form-group">
                            <label for="releaseYear" class="control-label col-md-4">Release Year</label>
                            <div class="col-md-8"><input type="text" class="form-control" name="releaseYear" id="releaseYear"></div>
                        </div>
                        <div class="form-group">
                            <label for="director" class="control-label col-md-4">Director</label>
                            <div class="col-md-8"><input type="text" class="form-control" name="director" id="director"></div>
                        </div>
                        <div class="form-group">
                            <label for="rating" class="control-label col-md-4">Rating</label>
                            <select class="form-control" name="rating" id="rating">
                                <option value="" disabled selected>--Select Rating--</option>
                                <option value="1">G</option>
                                <option value="2">PG</option>
                                <option value="3">PG-13</option>
                                <option value="4">R</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="notes" class="control-label col-md-4">Notes:</label>
                            <div class="col-md-8">
                                <textarea name="notes" id="notes" cols="30" rows="5" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-4">
                                <button id="frmAddBtn" class="btn btn-primary">Add Dvd</button>
                                <button id="frmEditBtn" class="btn btn-danger">Edit Dvd</button>
                            </div>
                        </div>
                    </form>
                </div>
